<mat-card class="profile-card">
  <h2>Profile</h2>
  <table mat-table [dataSource]="userData" class="mat-elevation-z8">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="gamesPlayed">
      <th mat-header-cell *matHeaderCellDef> Games Played </th>
      <td mat-cell *matCellDef="let element"> {{ element.gamesPlayed }} </td>
    </ng-container>

    <ng-container matColumnDef="gamesWon">
      <th mat-header-cell *matHeaderCellDef> Games Won </th>
      <td mat-cell *matCellDef="let element"> {{ element.gamesWon }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

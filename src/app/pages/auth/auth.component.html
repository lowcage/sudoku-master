<mat-card class="auth-card">
  <h2 *ngIf="!isLoginMode">Register</h2>
  <h2 *ngIf="isLoginMode">Login</h2>

  <form (submit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ isLoginMode ? 'Login' : 'Register' }}
    </button>
  </form>

  <button mat-stroked-button color="accent" (click)="toggleMode()">
    {{ isLoginMode ? 'Need an account? Register' : 'Already have an account? Login' }}
  </button>
</mat-card>
